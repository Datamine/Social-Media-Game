<html>
    <head>
        <title>Glupper Test</title>
        <link rel="stylesheet" type="text/css" href="/static/styles.css" />
    </head>
    <body>
        <div>
            Glupper 13:50
        </div>
        <h2>Stats</h2>
        <div>
            <div>
                Time: Day <span id="day"></span> Hour <span id="hour"></span>
            </div>
            <div>
                Global users: <span id="globalUsers"></span>
            </div>
            <div>
                Money: <span id="money"></span>
            </div>
            <div>
                Ownership: <span id="ownership"></span>
            </div>
            <div>
                User sentiment: <span id="sentiment"></span>
            </div>
        </div>
        <h2>Settings</h2>
        <div>
            <div>
                Advertising spend: <span id="adSpend"></span><span id="adSpendButtons"></span>
            </div>
        </div>
        <div>
            <div>
                Monetization level: <span id="adLevel"></span><span id="adLevelButtons"></span>
            </div>
        </div>
        <h2>Actions</h2>
        <div>
            <button onClick="actionHandler('tellYourFriends')">Tell Friends</button>
        </div>
        <div>
            <button onClick="actionHandler('raiseFinancing')">Raise Financing</button>
        </div>
        <div id="gameOutputContainer"></div>
        <div id="gameInputContainer"></div>
    </body>
    <script src="/static/glupper.js" type="module"></script>
</html>
